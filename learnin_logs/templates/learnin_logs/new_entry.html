{% extends 'learnin_logs/base.html' %}

{% block content %}

<p><a href = "{% url 'learnin_logs:topic' topic.id %}">
    {{ topic }}
</a></p>

<p>Add a new entry</p>
<form action = "{% url 'learnin_logs:new_entry' topic.id %}" method ='post'>
    {% csrf_token %}
    {{ form.as_p}}
    <button name = 'submit'>Add entry</button>
</form>

{% endblock content %}
